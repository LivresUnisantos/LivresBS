<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% if titulo != "" %}
        <title>{{titulo}}</title>
        {% else %}
        <title>Livres BS</title>
        {% endif %}

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://livresbs.com.br/Painel/_js/datepicker/datepicker.min.css"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="painel.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://livresbs.com.br/Painel/_js/datepicker/datepicker.min.js"></script>
        <script src="https://livresbs.com.br/Painel/_js/datepicker/datepicker.pt-BR.js"></script>
        <script src="painel.js"></script>
    </head>
    <body>
        <section id="header">
            {% include 'menu.html' %}
        </section>
        <section id="content">
            {% if alerta != "" %}
            <div class="alert alert-danger" role="alert">
                {{ alerta | raw}}            
            </div>
            {% endif %}
            {% block content %}
            {% endblock content %}
        </section>
        <script>
            /*$(document).ready(function() {
                $("[targetnew='targetnew']").on("click", function() {
                    event.preventDefault();
                    window.open($(this).attr('href'));
                });
            });*/
            $(function () {
                //DATEPICKER CONFIG
                var start = new Date(), prevDay, startHours = 0;

                // ÚLTIMO HORÁRIO
                start.setHours(0);
                start.setMinutes(0);

                var dataPicker = $('.jwc_datepicker_start').datepicker({
                    timepicker: true,
                    startDate: start,
                    minHours: startHours
                }).data('datepicker');
            });
        </script>
    </body>
</html>
